<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kamakura Food</title>
</head>

<body class="container mx-auto px-4">
    <header class="flex justify-between items-center py-4 border-b border-gray-200">
        <img class="h-12" src="./assets/img/logo.svg" alt="restaurant logo">
        <nav class="flex items-center gap-6">
            <a class="text-gray-600 hover:text-gray-900" href="#">Inicio</a>
            <a class="text-gray-600 hover:text-gray-900" href="#">Contacto</a>
            <button class="relative" id="cart">
                <img class="h-8" src="./assets/img/cart.svg" alt="cart icon">
                <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
            </button>
        </nav>
    </header>

    <div class="main-container flex flex-col lg:flex-row gap-6 mt-6">
        <main class="flex-1">
            <!-- Filtros -->
            <section class="filters-container flex gap-4 mb-4" id="filters">
                <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Todos</button>
                <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Entrantes</button>
                <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Principales</button>
                <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Postres</button>
            </section>

            <!-- Productos -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="products">
                <!-- Aquí se renderizan los productos dinámicamente -->
            </div>
        </main>

        <!-- Carrito -->
        <aside class="w-full lg:w-1/3 bg-gray-50 p-4 rounded-lg shadow" id="cart-container">
            <h2 class="text-xl font-bold mb-4">Carrito</h2>
            <div id="cart-products">
                <div class="cart-container flex items-center gap-4 bg-white p-4 rounded-lg shadow mb-4">
                    <button class="close-button">
                        <img class="h-6" src="./assets/img/close.svg" alt="close">
                    </button>
                    <div class="text-container flex-1">
                        <h3 class="text-lg font-semibold">Añade un plato</h3>
                        <h5 class="text-green-500">Precio €</h5>
                    </div>
                    <div class="quantity-container flex items-center gap-2" id="quantity">
                        <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
                        <p class="quantity text-center">1</p>
                        <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
                    </div>
                </div>
                <h3 class="text-center text-gray-500">Añade un plato a tu menú</h3>
            </div>

            <h2 class="text-lg font-bold mt-6" id="cart-total">Total: €</h2>
            <button class="w-full bg-green-500 text-white py-2 mt-4 rounded hover:bg-green-600" id="proceedPay-button">Proceder al pago</button>
        </aside>
    </div>

    <!-- Recibo -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" id="receipt-container">
        <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-lg">
            <button class="close-button absolute top-4 right-4">
                <img class="h-6" src="./assets/img/close.svg" alt="close">
            </button>
            <h2 class="receipt-title text-2xl font-bold mb-4">Recibo</h2>
            <div class="receipt-product border-b border-gray-200 pb-4 mb-4" id="receipt-product">
                <h3 class="text-lg">Título</h3>
                <div class="receipt-price flex justify-between items-center">
                    <p class="text-gray-600">Cantidad: 1</p>
                    <h5 class="text-green-500 font-semibold">Subtotal €</h5>
                </div>
            </div>
            <h3 class="text-lg font-bold" id="receipt-total">Total: €</h3>
            <button class="w-full bg-blue-500 text-white py-2 mt-4 rounded hover:bg-blue-600" id="pay-button">Pagar</button>
        </div>
    </div>

</body>

</html>
